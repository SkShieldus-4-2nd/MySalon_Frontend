<!DOCTYPE html>
<html lang="ko" data-colors-mode="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Salon - 스타일 실험실</title>
    <meta name="description" content="하나의 옷을 여러 가지로 입는 나만의 스타일링 팁을 사람들과 공유해보세요." />

    <!-- 폰트(디자인 느낌 살리기, 없어도 동작) -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">

    <!-- 스타일 -->
    <link rel="stylesheet" href="src/css/globals.css" />
    <link rel="stylesheet" href="src/css/styleguide.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <div class="screen">
      <main class="div">
        <!-- 상단 우측 링크 -->
        <header class="text-wrapper-4" role="banner">
          <nav aria-label="메인 네비게이션">
            로그인&nbsp;&nbsp;&nbsp;&nbsp;회원가입&nbsp;&nbsp;&nbsp;&nbsp;장바구니&nbsp;&nbsp;마이페이지&nbsp;&nbsp;커뮤니티
          </nav>
        </header>

        <!-- 메인 비주얼 & 오른쪽 카피 -->
        <section class="overlap-group" aria-labelledby="main-heading">
          <div class="view">
            <div class="overlap-group-2">
              <!-- 한 장짜리 메인 이미지 -->
              <img
                class="hero-image"
                src="src/img/main_icon.png"   <!-- 공백 있는 파일명이라면 main%20icon.png -->
            
            </div>
          </div>

          <!-- 오른쪽 카피(이미지에 없다면 보이도록 유지) -->
          <aside class="view-2">

            </p>
          </aside>
        </section>

        <!-- 검색 영역 -->
        <section class="group" aria-label="검색 및 액션">
          <div class="overlap-2">
            <div class="sidebar-search-field">
              <div class="search-field" role="search">
                <form class="frame" action="#" onsubmit="return false">
                  <label for="search-input" class="sr-only">검색</label>
                  <span class="text-wrapper-5" aria-hidden="true">🔍</span>
                  <input
                    type="search"
                    id="search-input"
                    class="search-input"
                    placeholder="Search"
                    aria-label="당신의 스타일을 이야기해보세요"
                  />
                  <button type="submit" class="search-button" aria-label="검색하기">
                    <span class="text-wrapper-5" aria-hidden="true">↵</span>
                  </button>
                </form>
              </div>
            </div>
            <div class="rectangle-2" aria-hidden="true"></div>
            <div class="text-wrapper-6" aria-hidden="true">당신의 스타일을 이야기해보세요</div>
          </div>
        </section>

        <!-- CTA 버튼(링크 연결은 나중에) -->
        <section class="overlap">
          <button class="cta-button" type="button">
            <div class="rectangle"></div>
            <span class="text-wrapper-2">스타일 실험실로 입장하기</span>
            <span class="text-wrapper">오늘 나의 모습을 자랑해보세요</span>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
